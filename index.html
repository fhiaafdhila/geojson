<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Peta Penduduk Kabupaten Pidie 2023</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body{
  margin:0;
  display:flex;
  font-family: "Segoe UI", sans-serif;
  background:#f2f4f8;
}

/* SIDEBAR */
#sidebar{
  width:280px;
  background:#ffffff;
  padding:20px;
  box-shadow:2px 0 12px rgba(0,0,0,0.12);
}

#sidebar h2{
  margin-top:0;
  text-align:center;
  color:#444;
}

#sidebar button{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
  background:#e9ecf2;
  transition:.3s;
}

#sidebar button:hover{
  background:#333;
  color:white;
}

/* MAP */
#map{
  flex:1;
  height:100vh;
}

/* LEGEND */
.legend{
  background:white;
  padding:10px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,0.25);
  font-size:13px;
  line-height: 18px;
  width: 120px;
}

.legend h4{
  margin:0 0 6px;
  text-align:center;
}
.legend div{
  display:flex;
  align-items:center;
  margin-bottom:6px;
}
.legend span{
  width: 18px;
  height: 18px;
  margin-right:15px;
  border:1px solid #999;
}
</style>
</head>

<body>

<div id="sidebar">
  <h2>Penduduk Pidie 2023 </h2>
  <button onclick="gantiDataset('total')">Jumlah Penduduk</button>
  <button onclick="gantiDataset('laki')">Laki-laki</button>
  <button onclick="gantiDataset('perempuan')">Perempuan</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/script.js"></script>
</body>
</html>
